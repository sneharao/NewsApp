<div class="content" role="main">

    <div class="login-form-container">
        <h3>Login to get Access to your personalized news</h3>
        <form  #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
            <div class="card">
                <input type="email" name="emailId" id="email-id" placeholder="Enter valid email" class="form-control"  [(ngModel)]="model.emailId" 
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
                required
                #emailId="ngModel"
                />
                <div *ngIf="loginForm.submitted && emailId.invalid" class="invalid-entry">
                    <div *ngIf="emailId.errors?.['required']; else otherBlock">Email Id is required</div>
                    <ng-template #otherBlock>Email id is invalid</ng-template>
                </div>
            </div>
            <div class="card">
                <input type="text" name="password" id="password" placeholder="Enter a password" class="form-control"  [(ngModel)]="model.password" required
                #password="ngModel"/>
                <div *ngIf="loginForm.submitted && password.invalid" class="invalid-entry">
                    <div *ngIf="password.errors?.['required'];">Password is required</div>
                </div>
            </div>
            <div class="card">
                <button>Login Now</button>
            </div>
        </form>

    </div>
</div>
