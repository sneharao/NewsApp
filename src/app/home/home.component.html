<section>
    <div class="boards-container">
        <div class="boards">

            <ul class="board-list">
                <li class="board-item">
                    Filter by :
                </li>
                <li class="board-item" *ngFor="let item of boards" [ngClass]="item === selectedBoard ? 'active' : 'inactive'">
                    <div class="board-item-content" (click)="onBoardItemClick(item)">
                        {{item.name}}
                    </div>
                </li>
                <li class="board-item
                ">
                    <select (change)="filterByNewsType($event)" [(ngModel)]="selectedNewsType">
                        <option value="draft">Drafts</option>
                        <option value="published">Published</option>
                        <option value="archived">Archived</option>
                    </select>
                </li>
            </ul>
        </div>
    </div>
    <div class="news-summary">

        <div class="loader" *ngIf="isLoading"></div>
        <ng-container *ngIf="!isError; then newsBlock; else errorBlock">
        </ng-container>

        <ng-template #newsBlock>
            <div class="news-container" *ngFor="let item of selectedNews">
                <img [src]="item.imageURL" width="47vw" height="15vh" />
                <div class="news-details">
                    <h4>{{item.title}}</h4>
                    <p>{{item.description}}</p>
                    <p style="margin-top:5px;"> - {{item.author}}</p>
                    <p>{{item.CreatedAt | date: "dd/MM/YY"}}</p>
                </div>
                <div class="action-btns-container">
                    <i class="fa fa-edit action-btns"  (click)="onClickEditNews(item)"></i>
                    <i class="fa fa-remove action-btns"  (click)="onDeleteNews(item.id)"></i>
                    <i *ngIf="selectedNewsType == 'drafts'" class="fa fa-star-o action-btns" aria-label="archive news" (click)="onMoveNewsToDifferentType(item.id,'archive')"></i>
                    <i *ngIf="selectedNewsType == 'archived'" class="fa fa-star action-btns" aria-label=" un archive news" (click)="onMoveNewsToDifferentType(item.id,'draft')"></i>
                    <i class="fa fa-cloud-upload action-btns" aria-lable="publish news" (click)="onMoveNewsToDifferentType(item.id,'publish')"></i>
                </div>
            </div>
        </ng-template>

        <ng-template #errorBlock>
            <div class="news-container error-block">
                <h5>An error has occured </h5>
            </div>
        </ng-template>
    </div>
    <div class="create-news-button">
        <input type="image" src="../../assets/tab.png" name="createNews" class="btTxt submit" id="createNews"
            (click)="isShowCreateModal = true;" />
    </div>
    <app-create-news *ngIf="isShowCreateModal" [newsForEdit]=modalValue (onClickClose)="closeModal()" (onClickSubmit)="createNews($event)">
    </app-create-news>
</section>
