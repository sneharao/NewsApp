<section>
    <div class="boards-container">
        <div class="boards">

            <ul class="board-list">
                <li class="board-item">
                    Filter by :
                </li>
                <li class="board-item" *ngFor="let item of boards">
                    <div class="board-item-content" (click)="onBoardItemClick(item)">
                        {{item.name}}
                    </div>
                </li>
                <li class="board-item
                ">
                    <select (change)="filterByNewsType($event)">
                        <option value="draft">Drafts</option>
                        <option value="published">Published</option>
                        <option value="archived">Archived</option>
                    </select>
                </li>
            </ul>
        </div>
    </div>
    <div class="news-summary">

        <div class="loader" *ngIf="isLoading"></div>
        <ng-container *ngIf="!isError; then newsBlock; else errorBlock">
        </ng-container>

        <ng-template #newsBlock>
            <div class="news-container" *ngFor="let item of selectedNews">
                <!-- <svg width="47vw" height="15vh">
                    <image xlink:href="{item.imageURL}" width="47vw"
                        height="15vh" />
                </svg> -->
                <img [src]="item.imageURL" width="47vw" height="15vh"/>
                <div class="news-details">
                    <p>Author : {{item.author}}</p>
                    <p>Title: {{item.title}}</p>
                    <p>Description: {{item.description}}</p>
                    <p>Created At: {{item.CreatedAt}}</p>
                </div>
            </div>
        </ng-template>

        <ng-template #errorBlock>
            <div class="news-container error-block">
                <h5>An error has occured </h5>
            </div>
        </ng-template>
    </div>
    <div class="create-news-button">
        <input type="image" src="../../assets/tab.png" name="createNews" class="btTxt submit" id="createNews" (click)="isShowCreateModal = true;"/>
    </div>
    <app-create-news *ngIf="isShowCreateModal" (onClickClose)="closeModal()" (onClickSubmit)="createNews($event)"></app-create-news>
</section>
